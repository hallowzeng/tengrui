<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title>威尔斯</title>
		<link rel="icon" href="img/trlogo.png" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="dist/css/swiper.min.css" />
		<script type="text/javascript" src="dist/js/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		
	</head>
	<body>
		<!-- 头部nav部分 -->
		<div id="header">
		</div>
		<script type="text/javascript">
			//头部导航栏
			$('#header').load('header.html');
		</script>
		<!-- banner部分 -->
		<div class="main-banner">
			<div id="banner">
				<img src="img/bg_vers.png" alt="新闻动态"/>
			</div>
		</div>
		<!--主体部分开始-->
		<div class="main-vers">
			<div class="layui-container">
				<div class="layui-row vers-all">
					<p class="layui-col-md12 vers-title">优选好货</p>
					<p class="layui-col-md12 vers-title1">平台采用全自营模式，甄选国内外知名品牌及特色好货，首期上线涵盖八大品类，助力你的品质生活。</p>
					<div class="layui-col-md12 vers-banner">
						<!-- Swiper -->
						<div class="swiper-container">
							<div class="swiper-wrapper">
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
							<div class="swiper-slide"><img src='img/news1.jpg'></div>
						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
						<!-- Add Arrows -->
						<div class="swiper-button-next swiper-button-black"></div>
						<div class="swiper-button-prev swiper-button-black"></div>
					    </div>
				    </div>
					<div class="layui-col-md12 vers-btn"></div>
				</div>
			</div>
		</div>
		
		<!--footer部分-->
		<div id="footer">
		</div>
		<script type="text/javascript">
			//尾部
			$('#footer').load('footer.html');
		</script>
		<script src="layui/layui.js"></script>
		<script>
			//调用声明的模块接口
			layui.config({
				base: 'js/'
			}).use('header');
		</script>
		<script type="text/javascript" src="js/vers.js"></script>
	</body>
</html>
