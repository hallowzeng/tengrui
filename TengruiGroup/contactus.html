<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title>联系我们</title>
		<link rel="icon" href="img/trlogo.png" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/contactus.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/news.js"></script>
	</head>
	<body>
		<!-- 头部nav部分 -->
		<div id="header">
		</div>
		<script type="text/javascript">
			//头部导航栏
			$('#header').load('header.html');
		</script>
		<!-- banner部分 -->
		<div class="main-banner">
			<div id="banner">
				<img src="img/bg_cu.jpg" alt="新闻动态" />
			</div>
		</div>
		<div class="main-contactus">
			<div class="layui-container">
				<div class="layui-row contactus-all">
					<div class="contactus-left layui-col-md5 layui-col-lg-offset1">
						<p class="contactus-left-title">联系我们</p>
						<dl>
							<dd><span>地址：</span></dd>
							<dd><span>电话：</span></dd>
							<dd><span>传真：</span></dd>
							<dd><span>邮箱：</span></dd>
							<dd><span>您的留言是我们缺少的重要</span></dd>
						</dl>
					</div>
					<div class="contactus-right layui-col-md5 layui-col-lg-offset1">
						<form name="form" id="form" action="../../index/gspring/add" method="POST" enctype="application/x-www-form-urlencoded">
            				<ul>
                				<li class="contactus-name">
                					<label>姓名</label>
                    				<div>
                            			<input type="text" name="name" id="nickname" placeholder="请输入真实姓名" />
                        			</div>
                    			</li>
                    			<li class="contactus-telephone">
                    				<label>电话</label>
                        			<div>
                            			<input type="text" name="telephone" id="contact" placeholder="请输入有效电话号码" />
                        			</div>
                    			</li>
                    			<li class="contactus-content">
                    				<label>内容</label>
                        			<div>
                            			<input type="text" name="content" id="detail" />
                        			</div>
                    			</li>
                    			<li class="contactus-tijiao">
                        			<div>
                            			<a class="tijiao1"><input type="submit" name="tijiao" style="width:120px; height:40px; cursor: pointer; letter-spacing: 12px; color: #FFFFFF; background-color: #b70309;" /></a>
                        			</div>
                    			</li>
                    		</ul>
                   		</form>
					</div>
				</div>
			</div>
		</div>
		
		<!--footer部分-->
		<div id="footer">
		</div>
		<script type="text/javascript">
			//尾部
			$('#footer').load('footer.html');
		</script>
		<script src="layui/layui.js"></script>
		<script>
			//调用声明的模块接口
			layui.config({
				base: 'js/'
			}).use('header');
		</script>
	</body>
</html>
